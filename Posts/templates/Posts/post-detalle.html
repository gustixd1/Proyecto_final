{% extends "Home/padre.html" %}
{% load static %}
{% block division %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('Home/assets/img/post-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{object.titulo}}</h1>
                            <h2 class="subheading">{{object.bajada}}</h2>
                            <span class="meta">
                                Publicado por
                                <a href="#!">{{object.usuario}}</a>
                                el {{object.fecha}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p class="card-text">
                            {{object.cuerpo}}
                        </p>
                    </div>
                </div>
            </div>
            <a href="{% url 'Publicaciones' %}">Regresar</a>
        </article>

{% endblock %}

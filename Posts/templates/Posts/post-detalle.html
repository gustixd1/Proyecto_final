{% extends "Home/padre.html" %}
{% load static %}
{% block division %}
<title>{{object.titulo}}  - GatoBlog</title>
        <!-- Page Header-->
        <header class="masthead" style="height: 300px; padding: 90px 0;">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{object.titulo}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {% if object.imagen %}
                        <img src="{{object.imagen.url}}" alt="" width="100%" height="350px">
                        {% endif %}
                        <span class="meta">
                            Publicado el {{object.fecha}}
                            por {{object.autor}}
                        </span>
                        <br>
                        <br>
                        <h2 class="subheading">{{object.bajada}}</h2>
                        <p class="card-text">
                            {{object.cuerpo}}
                        </p>
                        <br>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'Publicaciones' %}" class="btn btn-outline-dark" >Regresar</a>
            </div>
        </article>

{% endblock %}
